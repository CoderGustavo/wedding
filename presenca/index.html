<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&G Casamento - Confirmar presença</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/tailwind.css">
    <link rel="shortcut icon" href="https://pg-wedding-website.s3.us-east-1.amazonaws.com/logos/2.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="content">

        <a class="logo flex bg-transparent" href="/">
            <img
                src="https://pg-wedding-website.s3.us-east-1.amazonaws.com/logos/2.png"
                alt="Logo"
                height="120px"
                class="mx-auto mt-0"
            />
        </a>
        <main class="hero w-full text-white bg-slate-200 p-2">
            <div class="container mx-auto text-center flex flex-col gap-64 md:gap-32 px-auto">
                <div class="bg-black/50 max-w-[500px] h-[50vh] w-full mx-auto box py-12 px-8 flex flex-col gap-8 shadow-xl justify-between shadow-lg">
                    <h6 class="font-montserrat capitalize text-xl md:text-3xl">Confirmar presença</h6>
                    <form action="" class="mt-4">
                        <div class="text-start">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-200">Qual o seu nome?</label>
                            <input type="text" id="name" class="outline-none focus:bg-gray-900/80 bg-gray-800/80 border border-gray-900 text-gray-100 text-sm rounded-lg focus:ring-lime-500 focus:border-lime-500 block w-full p-2.5" placeholder="Seu nome" required />
                        </div>
                        <input type="submit" value="Confirmar minha presença" class="h-12 text-white cursor-pointer bg-lime-800 hover:bg-lime-700 p-2 w-full mt-2 rounded-lg">
                        <span class="text-sm text-gray-500 mt-2 flex justify-center">Serão 3 confirmações até o casamento</span>
                    </form>

                    <a href="/" class="mt-6">Voltar ao início</a>
                </div>
            </div>
            <img src="https://pg-wedding-website.s3.us-east-1.amazonaws.com/hero1.jpeg" alt="Foto de fundo" class="background">
            <div class="overlay"></div>
        </main>
    </div>
    <script src="/assets/js/dynamic_pages.js"></script>
</body>
</html>
